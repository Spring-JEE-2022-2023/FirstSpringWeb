



<div th:fragment="beer-list">
	<h1>Liste des bières</h1>
			
			<table class="table">
				 <thead class="thead-dark">
				    <tr>
				      <th scope="col">Nom</th>
				      <th scope="col">Prix</th>
				      <th scope="col">Stock</th>
				      <th scope="col" th:if="${isAdmin}"/>
				      <th scope="col" th:if="${isAdmin}"/>
				    </tr>
				 </thead>
				 <tbody>
					<!--  itertaions sur les bieres -->
					<tr th:each="beer: ${beers}"> <!-- beers est le nom de la variable fourni dans le modèle au niveau du conrolleur -->
				    	<td th:text="${beer.name}" />
				    	<td th:text="${beer.price}" />
				    	<td th:text="${beer.stock}" />
				    	<td th:if="${isAdmin}">
				    		<form action="#" th:action="@{/admin/delete-beer}" th:object="${beer}" method="post">
				    			<input type="hidden" th:value="${beer.id}" name="id" />
				    			<button type="submit" class="btn btn-danger">Supprimer</button>
				    		</form>
				    		
				    	</td>
				    	<td th:if="${isAdmin}">
				    		<form action="#" th:action="@{/admin/edit-beer}" th:object="${beer}" method="post">
				    			<input type="hidden" th:value="${beer.id}" name="id" />
				    			<button type="submit" class="btn btn-warning">Modifier</button>
				    		</form>
				    	</td>
				    	
					</tr>
				</tbody>
		    </table>
</div>

<div th:fragment="new-beer">
	<h1 th:if="${isNew}">Insertion d'une bière</h1>
	<h1 th:if="${isEdit}">Modification d'une bière</h1>
	
	<form action="#" th:action="@{/admin/save-beer}" th:object="${beer}" method="post">
	     
	     <div th:if="${isEdit}" class="form-group">   
	     	<label for="id" th:text="Id"></label>
	        <input type="text"  class="form-control" th:required="required" readonly th:field="*{id}" />
	     </div>
	     <div class="form-group">   
	     	<label for="name" th:text="Nom"></label>
	        <input type="text"  class="form-control" th:required="required" th:field="*{name}" />
	     </div>
	     
	     <div class="form-group">   
	     	<label for="price" th:text="Prix"></label>
	        <input type="number" min="0" value="0" step="0.05" class="form-control" th:required="required" th:field="*{price}" />
	     </div>
	     
	     <div class="form-group">   
	     	<label for="stock" th:text="Stock"></label>
	        <input type="number" min="0" value="0" step="1" class="form-control" th:required="required" th:field="*{stock}" />
	     </div>
	     
	    <input type="hidden" name="type" th:if="${isNew}" th:value="new" />
		<input type="hidden" name="type" th:if="${isEdit}" th:value="edit" />
	     <button type="submit" class="btn btn-primary">Enregistrer</button>
	</form>
</div>
